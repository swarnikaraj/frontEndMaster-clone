<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Asap&family=Festive&family=Open+Sans:wght@400;500&family=Pacifico&display=swap"
        rel="stylesheet">
    <style>
        #head_banner_s {
            background-image: url(https://static.frontendmasters.com/assets/fm/med/learn/background-beginner.jpg);
            height: 400px;
            width: 100%;
            background-size: cover;
            background-position: 50%;
            opacity: 0.5;
    background-size: cover;
    opacity: .5;
    z-index: 1;
    
        }

        body {
            background-color: rgb(33, 33, 33);
            margin: 0;
            padding: 0;
            color: white;
            font-family: sans-serif;
            scroll-behavior: smooth;
        }
   
      button{cursor: pointer;}
        .content_head{display: flex ; margin: auto;  width:65%; margin-top: 40px;}

        div{border:2px solid red}


        .in_circle {
      width: 210px;
      height: 210px;
      border-radius: 50%;
      background-color: rgb(78, 78, 78);
      margin: auto;
      margin-top:18px ;
      margin-left:18px ;
      margin-right: 18px;
      text-align: center;
    }

    .in_circle>h2{margin-top: 35%; font-size: 40px;}

    .out_circle {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background-color: #b8b5b5;
      margin: auto;
    }
.head_text{padding:20px}

#lp_course{ margin: auto; text-align: center; 
    
    width:1100px}


    #lp_parent>div{display: grid;grid-template-columns: 40% 60%;}

    
    </style>
</head>

<body>

    <div id='head_banner_s'>


        <div class='content_head'>

            <div class='out_circle'>

             <div class="in_circle">
               
                <h2>0%</h2>
                  
             </div>

            </div>



            <div class='head_text'>
              <h1 id='about_c'>Your Path to Becoming a Career-Ready Web Developer!</h1>

              <p id='small_about_c'>You'll start with introduction to web development and deep dive into JavaScript, modern layout techniques in order to have the skills to be a professional web developer today.</p>

            </div>

        </div>



    </div>



    <div id='lp_course'>


        <div class='head_learn center_div'>
    
          <img src='img/courselogo.PNG'>
    
          <h1>Core Coursework</h1>
    
          <p> (Take these in orders)</p>
    
        </div>
    
    
    
        <hr style='width:1100px; color: rgb(235, 231, 231);'>
    
    
        <div id='lp_parent'>
    
    
        </div>



    
      </div>










</body>

</html>


<script>

lp_parent=document.getElementById('lp_parent')

items=JSON.parse(localStorage.getItem('course_l'))


 let about=document.getElementById('about_c')

 about.innerText=items.about

let small_about=document.getElementById('small_about_c')
small_about.innerText=items.insidebox.smallabout


let arr=items.insidebox.coreContents


appendcourselist(arr)

function appendcourselist(arr){


      arr.forEach(item => {

        div= document.createElement('div')

        img_div=document.createElement('div')
        img=document.createElement('img')
        img.style.width='300px'
        img.style.height='300px'
        img.src=item.courseimg;
        img_div.append(img)  


        cont_div=document.createElement('div')

        h1=document.createElement('h1')
        h1.innerText=item.itemname


        ins_div=document.createElement('div')
        ins_img=document.createElement('img')
        ins_img.src=item.instructorImg;
        ins_img.style.width='50px';
        ins_img.style.height='50px';
        ins_img.style.borderRadius='50%';

        ins_name=document.createElement('p')
        ins_name=item.instructor

        ins_div.append(ins_img,ins_name)

        ins_about=document.createElement('p')
        ins_about.innerText=item.aboutcourse

        btn_div=document.createElement('div')

        watch_free_btn=document.createElement('button')
        watch_free_btn.innerText='Watch Free Preview';
        watch_free_btn.onclick=()=>{
            lectures(item)
        }

     

        full_ac_btn=document.createElement('button')
        full_ac_btn.innerText='Get Full Access'

        btn_div.append(watch_free_btn,full_ac_btn)


        cont_div.append(h1,ins_div,ins_about,btn_div)

        div.append(img_div,cont_div)
        lp_parent.append(div)
          
      });
  


      

}



function lectures(item){


    console.log(item)
    localStorage.setItem('lectures_s',JSON.stringify(item))

    window.location.href='lecture.html'
}

</script>
